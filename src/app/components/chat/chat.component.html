    <div *ngFor="let chat of chatService.chats"
         [ngClass]="{ 'text-end': chatService.usuario.uid === chat.uid }">
        <span class="badge"
              [ngClass]="{ 'bg-primary': chatService.usuario.uid == chat.uid,
                            'bg-success': chatService.usuario.uid != chat.uid }">
            {{ chat.nombre }}
        </span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
</div>

<input class="form-control"
       type="text" 
       name="mensaje" 
       [(ngModel)]="mensaje" 
       placeholder="Enviar mensaje"
       (keyup.enter)="enviar_mensaje()">
